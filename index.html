<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body class="container" >
  <!-- nav and logo-->
  <nav class="nav grid-area"> 
    <img src="images/logo.svg" alt="" class="logo">
  </nav>
  <!-- Hero image-->
  <header class="hero grid-area">
    <picture>
      <source media="(min-width: 810px)" srcset="images/hero-desktop.jpg">
      <img src="images/hero-mobile.jpg" alt="">
    </picture>
  </header>
  <!-- main -->
  <main class="main grid-area">
    <!-- H1 heading-->
    <h1>We're <span class="h1-span">coming soon</span></h1>
    <!-- paragraph-->
    <p class="main-text">
      Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
      <!-- Email form-->
    <div class="form">
      <input type="email" id="email" name="email" placeholder="Email Address">
      <button id="btn" class="btn" aria-label="submit email" onclick="validate()">
        <img src="images/icon-arrow.svg" alt="arrow">
      </button>
      <div id="error"></div>
    </div>
  </main>
  <!--footer-->
  <footer class="footer grid-area">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ren Dani</a>.
    </p>
  </footer>
</body>
</html>
